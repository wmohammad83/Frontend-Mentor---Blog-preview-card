<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h-screen bg-[#F4D04E] flex items-center justify-center">
      <div
        class="bg-white w-80 rounded-2xl p-4 border border-[#121212] shadow-[6px_6px_0_0px_rgba(0,0,0,1)] active:shadow-[12px_12px_0_0px_rgba(0,0,0,1)]"
      >
        <!-- Image -->
        <img
          class="rounded-lg mb-4"
          src="./assets/images/illustration-article.svg"
          alt="blog image"
          srcset=""
        />
        <!-- Pill -->
        <span class="bg-[#F4D04E] font-bold text-xs py-1 px-2 rounded"
          >Learning</span
        >
        <!-- Published -->
        <p class="text-xs my-3 font-semibold">Published 21 Dec 2023</p>
        <!-- title -->
        <a href="#" class="font-bold text-xl active:text-[#F4D04E]">
          HTML & CSS foundations</a
        >
        <!-- description -->
        <p class="text-[#808080] mt-4 text-sm">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="mt-4 flex items-center gap-2">
          <img
            class="h-6"
            src="./assets//images/image-avatar.webp"
            alt=""
            srcset=""
          />
          <!-- profile pic with name -->
          <p class="text-xs font-bold">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Waseem Mohammad</a>.
    </footer>
  </body>
</html>
